version: "3.9"
services:
  php:
    build:
      context: ./containers/php/
    container_name: medial_php
    ports:
      - 80:80
      - 8000:8000
    networks:
      frontend:
      backend:
    volumes:
      - ./symfony/:/var/www/html/
  mariadb:
    build:
      context: ./containers/db/
    container_name: medial_mariadb
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MARIADB_ROOT_PASSWORD: webdev
      MARIADB_DATABASE: webdev
      MARIADB_USER: webdev
      MARIADB_PASSWORD: webdev
    ports:
      - 3306:3306
    networks:
      - backend
    volumes:
    - ./data/db/:/var/lib/db/
  node:
    build:
      context: ./containers/node/
    container_name: medial_node
    networks:
      frontend:
      backend:
    volumes:
      - ./symfony/:/home/node/app/
networks:
  frontend:
  backend: